<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{title}}</span>
    <span>Gif Photo Booth</span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Toggle menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-menu #menu="matMenu" xPosition="before">
  <a *ngIf="isSignedIn" routerLink="/gifs" mat-menu-item>
    <span>Make some Gifs!</span>
  </a>
  <a *ngIf="isSignedIn" routerLink="/gif-list" mat-menu-item>
    <span>View your Gifs!</span>
  </a>
  <button *ngIf="isSignedIn" (click)="signOut()" mat-menu-item>
    <span>Sign Out</span>
  </button>
  <a *ngIf="!isSignedIn" routerLink="/landing" mat-menu-item>
    <span>Sign In</span>
  </a>
</mat-menu>
<router-outlet></router-outlet>
